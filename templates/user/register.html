{% extends "base.html" %}

{% block content %}
<div class="container">
    <form action="/register/" method="post">
        {% csrf_token %}
        <div lass="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Register</div>
                <div class="panel-body">
                    {% if error_message %}
                    <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                    {% endif %}

                    <div class="form-group clearfix">
                        <label for="{{ form.username.id_for_label }}" class="col-md-4 control-label text-right">Username<span
                                class="text-red">*</span>:</label>
                        <div class="col-md-6">
                            {{ form.username}}
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="{{ form.email.id_for_label }}" class="col-md-4 control-label text-right">Email<span
                                class="text-red">*</span>:</label>
                        <div class="col-md-6">
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="{{ form.password.id_for_label }}" class="col-md-4 control-label text-right">Password<span
                                class="text-red">*</span>:</label>
                        <div class="col-md-6">
                            {{ form.password }}
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="{{ form.password_repeat.id_for_label }}" class="col-md-4 control-label text-right">Confirm password:</label>
                        <div class="col-md-6">
                            {{ form.password_repeat }}
                        </div>
                    </div>

                    <div class="form-group clearfix">
                        <!-- <input id="id_image" type="file" class="my-2" name="image">
                        <label for="{{ form.Image.id_for_label }}" class="col-md">Image</label> -->
                           <label for="{{ form.phone_number.id_for_label }}" class="col-md-4 control-label text-right">Profile image:</label>
                            <div class="col-md-6">
                                 {{ form.Image }}
                            </div>
                                
                            
                        </div>
                        <div class="form-group clearfix">
                        <label for="{{ form.phone_number.id_for_label }}" class="col-md-4 control-label text-right">Phone Number:</label>
                        <div class="col-md-6">
                            {{ form.phone_number }}
                        </div>
                    </div>
                    <div class="col-md-6 col-md-offset-4">
                        <input type="submit" value="Register" class="btn btn-success">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
